    </div>
    <div id="pword-generator" class="hidden">
        <form>
            <label for="length">Length of Password</label>
            <input type="number" value="20" id="length">
            <label for="uppercase">Upper case (A,B,C ...)</label>
            <input type="checkbox" id="uppercase">
            <label for="lowercase">Lower case (a,b,c ...)</label>
            <input type="checkbox" id="lowercase">
            <label for="digits">Digits (1,2,3 ...)</label>
            <input type="checkbox" id="digits">
            <label for="minus">Minus (-)</label>
            <input type="checkbox" id="minus">
            <label for="underline">Underline (_)</label>
            <input type="checkbox" id="underline">
            <label for="space">Space ( )</label>
            <input type="checkbox" id="space">
            <label for="special">Special (%,^,& ...)</label>
            <input type="checkbox" id="special">
            <label for="brackets">Brackets(<>{}[]())</label>
            <input type="checkbox" id="brackets">
        </form>
    </div>
    <div class="pword-add hidden">
        <form>
            <label for="title">Title</label>
            <input type="text" id="title" name="title">
            <label for="username">User Name</label>
            <input type="text" id="username" name="username">
            <label for="password">Password</label>
            <input type="password" id="password" name="password">
            <i class="fas fa-eye"></i>
            <i class="hidden fas fa-eye-slash"></i>
            <button type="button">Generate a password</button>
            <button type="submit" disabled>Add</button>
            <button type="button">Cancel</button>
        </form>
    </div>
    <table>
        <tr>
            <th>Title</th>
            <th>Username</th>
            <th>password</th>
        </tr>
    </table>

</html>
