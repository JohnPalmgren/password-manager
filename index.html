<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wizard</title>
    <link rel="icon" type="image/png" href="images/witch-hat.png">
    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
</head>
<body>
    <div class="background hidden"></div>
    <h1>Wizard Password Manager</h1>
    <div class="add-wrapper">
        <label for="add">Add a password</label>
        <button id="add"></button>
    </div>
    <div id="pword-generator" class="hidden">
        <form>
            <label for="length">Length of Password</label>
            <input type="number" value="20" id="length">
            <label for="uppercase">Upper case (A,B,C ...)</label>
            <input type="checkbox" id="uppercase">
            <label for="lowercase">Lower case (a,b,c ...)</label>
            <input type="checkbox" id="lowercase">
            <label for="digits">Digits (1,2,3 ...)</label>
            <input type="checkbox" id="digits">
            <label for="minus">Minus (-)</label>
            <input type="checkbox" id="minus">
            <label for="underline">Underline (_)</label>
            <input type="checkbox" id="underline">
            <label for="space">Space ( )</label>
            <input type="checkbox" id="space">
            <label for="special">Special (%,^,& ...)</label>
            <input type="checkbox" id="special">
            <label for="brackets">Brackets(<>{}[]())</label>
            <input type="checkbox" id="brackets">
        </form>
    </div>
    <div class="pword-add hidden">
        <form>
            <label for="title">Title</label>
            <input type="text" id="title" name="title">
            <label for="username">User Name</label>
            <input type="text" id="username" name="username">
            <label for="password">Password</label>
            <input type="text" id="pasword" name="password">
            <i class="fas fa-eye"></i>
            <i class="fas fa-eye-slash hidden"></i>
            <button type="button">Generate a password</button>
            <button type="submit" disabled>Add</button>
        </form>
    </div>
    <ul></ul>
</body>
</html>
